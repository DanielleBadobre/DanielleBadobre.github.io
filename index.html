<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetShelf - Exchange or Buy Used Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-signup {
            margin-top: 20px;
        }

        .login-signup a {
            text-decoration: none;
            color: #4CAF50;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 0 10px;
        }

        .book-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            max-width: 100%;
            height: auto;
        }

        .book-item h3 {
            color: #4CAF50;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }

            .book-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to StreetShelf</h1>
    <p>Your place to exchange or buy used books</p>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Search for books...">
        <button>Search</button>
    </div>

    <div class="login-signup">
        <a href="#">Log In</a>
        <a href="#">Sign Up</a>
    </div>

    <div class="book-grid">
        <div class="book-item">
            <img src="https://via.placeholder.com/200" alt="Book Image">
            <h3>Book Title</h3>
            <p>Swap | Free | Buy for $10</p>
        </div>
        <div class="book-item">
            <img src="https://via.placeholder.com/200" alt="Book Image">
            <h3>Book Title</h3>
            <p>Swap | Free | Buy for $15</p>
        </div>
        <div class="book-item">
            <img src="https://via.placeholder.com/200" alt="Book Image">
            <h3>Book Title</h3>
            <p>Swap | Free | Buy for $20</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 StreetShelf. All rights reserved.</p>
</footer>

</body>
</html>
